@for(team of teams(); track team.id) {
<a
  [routerLink]="['team', team.id]"
  iconStart="@tui.fa.solid.user-group"
  routerLinkActive
  tuiLink
>
  {{ team.title }}
</a>
} @empty {
  @if(teams()) {
    <p>Нет команд</p>
  } @else {
    <div [tuiSkeleton]="3"></div>
    <div [tuiSkeleton]="3"></div>
    <div [tuiSkeleton]="3"></div>
  }
}
