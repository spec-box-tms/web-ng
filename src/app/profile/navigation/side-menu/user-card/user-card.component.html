<tui-avatar size="xxl" src="@tui.user" [tuiSkeleton]="!profile()"></tui-avatar>

<span class="tui-text_body-s" [tuiSkeleton]="!profile() && 2">
  {{'@' + profile()?.login}}
</span>

<a [routerLink]="['user']" tuiLink tuiTitle [tuiSkeleton]="!profile() && 3">
  {{ profile()?.name }}
</a>

@if(profile()?.description) {
  <span tuiSubtitle>{{ profile()?.description }}</span>
}
