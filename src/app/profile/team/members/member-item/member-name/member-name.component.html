<tui-avatar src="@tui.user" size="m"></tui-avatar>
<div class="tui-space_left-2">
  <div class="name">
    {{ teamUser().user.name }}
    
    @if(isCurrentUser()) {
      <tui-badge 
        class="tui-space_left-2" 
        size="m" 
        appearance="info">
        Это Вы
      </tui-badge
      >
    }
  </div>
  <caption>
    {{
      "@" + teamUser().user.login
    }}
  </caption>
</div>
