<div>
  <a
    [routerLink]="['/projects', project().code, latestVersion().version]"
    tuiLink
    tuiTitle
    >{{ project().title }}</a
  >
  <span tuiSubTitle>{{ project().code }}</span>
</div>
<div>
  <tui-badge size="m" appearance="primary">
    {{ latestVersion().version }}
  </tui-badge>
  <div>от {{ latestVersion().updatedAt | date : "dd.MM.yyyy HH:mm" }}</div>
</div>
<div>
  {{ project().description }}
</div>
