<header tuiHeader>
  <h2 [tuiSkeleton]="!feature() && 5">
    {{ feature()?.title }}
    <div tuiSubtitle [tuiSkeleton]="!feature() && 2">
      ${{ feature()?.code }}
    </div>
  </h2>
</header>

<section [tuiSkeleton]="!feature() && 30">
  <app-markdown [value]="feature()?.description ?? ''"></app-markdown>
</section>

<footer>
  <button appearance="secondary" size="m" tuiButton type="button">Label</button>
</footer>
